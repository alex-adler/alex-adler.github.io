<body onload=generate()>
    <script type="application/javascript" src="kairos/date_picker.js"></script>

        var datepicker = new Datepickk();

    <h1 id="demo">G'day</h1>

    <table></table>

    <div id="animation">
        <h4 id="speedText">Hello?</h4>
        <button type="button" onclick=IrlTime()>Current Time</button>
        <button type="button" onclick=EpochTime()>Epoch Time</button>
        <button type="button" onclick=Rewind(10)>&lt;&lt;</button>
        <button type="button" onclick=Rewind(1)>&lt;</button>
        <button type="button" onclick=Pause()>||</button>
        <button type="button" onclick=Forward(1)>&gt;</button>
        <button type="button" onclick=Forward(10)>&gt;&gt;</button>
